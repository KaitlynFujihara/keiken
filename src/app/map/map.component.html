<div id="sidebar">
  <img src="../assets/logo.png" id="google">
  <br>
  <form action="index.html" method="post">
    <div class="ui search">
      <div class="ui icon input">
        <input #inputLocation class="prompt" type="text" placeholder="Search location" id="input">
        <i class="search icon"></i>
      </div>
      <br><br>
      <button (click)="getData(inputLocation.value)" class="btn btn-primary">Submit</button>
      <button (click)="getMapPosition()" class="btn btn-danger">Yoogle!</button>
    </div>
    </form>
    <hr>
    <div class="container" id="scroll">
      <h1>Welcome to Yoogle!</h1>
      <h3>Your one stop shop for finding popular destinations in the location of your choice!</h3>
      <div id="underbar">
        <button (click)="showFavorites()" name="button" class="btn btn-default star">Favorites</button>
        <div *ngFor="let favorite of listFavorites" id="favorites">
          <h4>{{favorite.name}}</h4>
        </div>
      <div *ngFor="let business of businesses" id="business">
        <div class="business">
          <form class="firebase">
            <h4><input #name readonly="readonly" placeholder="{{business.name}}" id="read" value="{{business.name}}"></h4>
            <h4>Rating:</h4>
            <h4><input #rating readonly="readonly" placeholder="{{business.rating}}" value="{{business.rating}}" id="read"></h4>
            <h4>Price:</h4>
            <h4><input #price readonly="readonly" placeholder="{{business.price}}"id="read" value="{{business.price}}"></h4>
            <button (click)="favorite(name.value, rating.value, price.value)" class="btn btn-default star"><h4 class="star">â˜…</h4></button><br><br>
          </form>
          <img src="{{business.image_url}}" id="image">
          <br>
        </div>
      </div>
    </div>
  </div>
</div>  


<div id="mapbox">
</div>
