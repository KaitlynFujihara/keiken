
<div id="sidebar">
  <img src="../assets/logo.png" id="google">
  <br>
  <form action="index.html" method="post">
    <div class="ui search">
      <div class="ui icon input">
        <input #inputLocation class="prompt" type="text" placeholder="Search location" id="input">
        <i class="search icon"></i>
      </div>
      <br><br>
      <button (click)="getData(inputLocation.value)" class="btn btn-primary">Submit</button>
      <button (click)="getMapPosition()" class="btn btn-danger">Yoogle!</button>
    </div>
  </form>
  <hr>
  <div class="container" id="scroll">
    <h1>Welcome to Yoogle!</h1>
    <h3>Your one stop shop for finding popular destinations in the location of your choice!</h3>
    <div *ngFor="let business of businesses" class="row">
      <div class="business">
        <h4>{{business.name}}</h4>
        <h5>Rating: {{business.rating}}</h5>
        <h5>Price: {{business.price}}</h5>
        <button (click)="favorite(newName.value, newRating.value, newPrice.value, newImage.value)" class="btn btn-default star"><h4 class="star">â˜…</h4></button><br><br>
        <img src="{{business.image_url}}" id="image">
        <br>
      </div>
    </div>
  </div>
</div>

<div id="mapbox">
</div>
